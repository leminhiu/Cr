<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>làm người iu t hong</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      color: #cc0066;
      font-size: 28px;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    #button-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
    }

    .btn {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease;
      position: relative;
    }

    #noBtn {
      background-color: #f06292;
      color: white;
      position: absolute;
    }

    #yesBtn {
      background-color: #81c784;
      color: white;
    }
  </style>
</head>
<body>

  <h1>🎀 làm người iu t nhá 🥺</h1>
  <p>thoát là đồng ý đó nhen 😗</p>

  <div id="button-container">
    <button id="noBtn" class="btn">Không</button>
    <button id="yesBtn" class="btn">Có 😘</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("button-container");

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = container.clientWidth - btnWidth;
      const maxY = container.clientHeight - btnHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", function () {
      alert("biết mà hihi 😚💗");
    });
  </script>

</body>
</html>
