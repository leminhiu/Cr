<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cậu lấy quà Trung Thu không?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fceade;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #333;
      overflow: hidden;
    }
    .box {
      text-align: center;
      padding: 30px 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 90%;
      position: relative;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 20px;
      position: relative;
    }
    .buttons button {
      background: #ff8c42;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      position: absolute;
    }
    .buttons .no {
      background: #ccc;
      color: #555;
      position: static;
    }
    .buttons button:hover {
      background: #ff6f00;
    }
    .response {
      font-size: 20px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>lấy quà Trung Thu không?</h1>
    <div class="buttons" id="btns">
      <button id="yes">Có</button>
      <button id="no" class="no">Không</button>
    </div>
    <div id="response" class="response"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const resp = document.getElementById('response');
    const btns = document.getElementById('btns') 
    yesBtn.addEventListener('mouseenter', () => {
      const boxRect = btns.getBoundingClientRect();
      const btnWidth = yesBtn.offsetWidth;
      const btnHeight = yesBtn.offsetHeight;

      const x = Math.random() * (boxRect.width - btnWidth);
      const y = Math.random() * (boxRect.height - btnHeight);

      yesBtn.style.left = `${x}px`;
      yesBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener('click', () => {
      resp.textContent = "vậy thì thôi nhé =))";
      resp.style.display = 'block';
    });
  </script>
</body>
</html>
