<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF‑8">
  <title>Crush dễ thương</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial; background: #ffe6f0; text-align: center; height:100vh; margin:0; position:relative; overflow:hidden; }
    h1 { color:#b30059; font-size:1.6em; margin-top:40px; }
    button { position:absolute; padding:12px 20px; font-size:1em; border:none; border-radius:8px; cursor:pointer; }
    #yes { background:#7CFC00; color:#fff; right:10px; bottom:40px; }
    #no { background:#ff4500; color:#fff; left:10px; bottom:40px; }
  </style>
</head>
<body>
  <h1>🎀 Anh còn iu em nữaaa hongg?</h1>
  <p>Nếu anh không chọn hoặc thoát là anhh ghét emm 😢</p>
  <button id="no">Không yêu em 😤</button>
  <button id="yes">Em yêu anh 😍</button>
  <script>
    const no = document.getElementById('no');
    no.addEventListener('mouseover', moveNo);
    no.addEventListener('touchstart', moveNo);
    no.addEventListener('click', moveNo);
    function moveNo() {
      const x = Math.random()*(window.innerWidth - no.offsetWidth);
      const y = Math.random()*(window.innerHeight - no.offsetHeight);
      no.style.left = x + 'px';
      no.style.top = y + 'px';
    }
    document.getElementById('yes').addEventListener('click', () => {
      alert("Em chịu rùi đó 😚💕");
    });
  </script>
</body>
</html>
